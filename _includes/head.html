
<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/public/favicon.png">
  <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">

  {% seo %}
  {% assign og_img = page.image | default: site.defaults_image %}
  {% if og_img %}
  <meta property="og:image" content="{{ og_img | absolute_url }}" />
  <meta name="twitter:image" content="{{ og_img | absolute_url }}" />
  <meta name="twitter:card" content="summary_large_image" />
  {% endif %}

  <!-- Google Fonts: Inter (body) + Space Mono (headings/code) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" type="text/css" href="/css/override.css">

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics -%}
  <!-- Begin Google Analytics -->
  {% include google-analytics.html %}
  <!-- End Google Analytics -->
  {%- endif %}



  <!-- Begin highlight.js support -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/swift.min.js"></script>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
      // Initialize highlight.js
      document.querySelectorAll('pre code').forEach((block) => {
        // Add the language class if it's missing
        if (!block.classList.length) {
          block.classList.add('language-python');
        }
        // Highlight the block
        hljs.highlightElement(block);
      });
    });
  </script>
  <!-- end highlight.js support -->

  <!-- Begin MathJax support -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script async id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <!-- end MathJax support -->
</head>
